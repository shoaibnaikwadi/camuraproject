<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Booking</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }

        .booking-card {
            max-width: 600px;
            margin: 40px auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card booking-card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Service Booking Form</h4>
            </div>
            <div class="card-body">

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-primary mt-3 w-100">Submit Booking</button>
                    <a href="/productlist/" class="btn btn-secondary w-50">Cancel</a>
                </form>

            </div>
        </div>
    </div>


    <!-- SHOW SUCCESS POPUP -->
    {% if booking_id %}
    <div class="modal fade show" id="successModal" style="display:block; background: rgba(0,0,0,0.5);" aria-modal="true"
        role="dialog">
        <div class="modal-dialog">
            <div class="modal-content border-success">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Booking Successful!</h5>
                </div>
                <div class="modal-body">
                    <p>Your booking has been submitted successfully.</p>
                    <h4>Your Booking ID: <strong>#{{ booking_id }}</strong></h4>
                </div>
                <div class="modal-footer">
                    <!-- reload to hide modal -->
                    <a href="" class="btn btn-success">OK</a>
                </div>
            </div>
        </div>
    </div>
    {% endif %}


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
