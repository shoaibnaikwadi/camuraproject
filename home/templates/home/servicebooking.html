{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<style>
    body {
        background: #f8f9fa;
    }

    .booking-card {
        max-width: 600px;
        margin: 30px auto;
        border-radius: 12px;
    }

    .form-container {
        padding: 20px;
    }

    .btn-group-custom {
        display: flex;
        gap: 10px;
        margin-top: 15px;
    }
</style>

<div class="container">
    <div class="card booking-card shadow-lg">
        <div class="card-header bg-primary text-white text-center py-3">
            <h4 class="mb-0">Service Booking Form</h4>
        </div>

        <div class="card-body form-container">

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% crispy form %}
            
                <!-- <button type="submit" class="btn btn-primary w-100 mt-2">Submit</button> -->
                <a href="/productlist/" class="btn btn-outline-secondary w-100 mt-2">Cancel</a>
            </form>


        </div>
    </div>
</div>

<!-- SUCCESS POPUP -->
{% if booking_id %}
<div class="modal fade show" id="successModal" style="display:block; background: rgba(0,0,0,0.45);" aria-modal="true"
    role="dialog">

    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-success shadow-lg">

            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Booking Successful!</h5>
            </div>

            <div class="modal-body text-center">
                <p>Your booking has been submitted successfully.</p>
                <h4>Your Booking ID: <strong>#{{ booking_id }}</strong></h4>
            </div>

            <div class="modal-footer">
                <a href="" class="btn btn-success w-100">OK</a>
            </div>

        </div>
    </div>

</div>
{% endif %}

{% endblock %}
